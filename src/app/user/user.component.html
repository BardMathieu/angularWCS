<div class="row mt-5">
  <div class="col-md-12">
    <img [src]="User.photo" [alt]="User.name" />
    <h2>Nom: {{User.name}}!</h2>
    <h2>Prénom: {{User.firstName}}</h2>
    <h4 *ngIf="this.Isvisible">Mon age: {{User.age}}</h4>
    <a class="btn btn-primary text-white" (click)="changehide()">Afficher/Masquer mon âge</a>
    <h5>{{User.quote}}</h5>
    <input type="email" name="email" [(ngModel)]="User.quote" class="form-control" placeholder="Entre ton text ici"/>
  </div>
</div>
